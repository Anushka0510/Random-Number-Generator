<!DOCTYPE html>
<html>
<head>
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.7em;
      color: #6e72fc;
      margin-bottom: 40px;
      text-shadow: 0 2px 18px #fed6e360;
      font-weight: 700;
    }
    button {
      padding: 16px 48px;
      font-size: 1.3em;
      font-family: inherit;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ffc8a2, #a0e7e5 100%);
      color: #784d7c;
      box-shadow: 0 4px 18px #a8edea90;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.19s;
      margin-bottom: 28px;
    }
    button:hover {
      background: linear-gradient(135deg, #b4f8c8 0%, #fcb5b5 100%);
      color: #232526;
      transform: scale(1.05);
    }
    #result {
      font-size: 3em;
      margin-top: 32px;
      color: #ff6f91;
      font-weight: 600;
      text-shadow: 0 2px 20px #fed6e390;
      min-height: 1.2em;
      opacity: 0;
      transition: opacity 0.5s, transform 0.29s;
      transform: scale(0.95);
    }
    #result.show {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Random Number Generator</h1>
  <button onclick="generateNumber()">Generate</button>
  <div id="result"></div>

  <script>
    function generateNumber() {
      var randomNumber = Math.floor(Math.random() * 100) + 1;
      var resultDiv = document.getElementById("result");
      resultDiv.textContent = randomNumber;
      resultDiv.classList.remove('show');
      setTimeout(() => resultDiv.classList.add('show'), 60);
    }
  </script>
</body>
</html>
